version: 0.0
os: linux
files:
  - source: /dist
    destination: /var/www/html/
  - source: /BSTests
    destination: /var/www/BSTests/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/bstest_script.sh
      timeout: 300
      runas: ec2-user